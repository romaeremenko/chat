<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Saira:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <div class="bg-modal">

        <div class="modal-content">
            <div class="header-modal">Войдите</div>
            <form action="">
                <input type="text" class="inputname" placeholder="Имя Фамилия" id="uname">
                <button type="button" id="buttonEnter">Вход</button>
                <button type="button" id="buttonReg">Регистрация</button>
                <p id="check"></p>
            </form>
        </div>
    </div>

    <div class="header">
        <div class="account alignCenter">
            <div class="containerForProfile alignCenter">
                <div class="containerForAvatar alignCenter">
                    <div class="avatar avatarProfile">
                        <button type="button" class="exit" onClick="window.location.reload();"></button>
                    </div>
                </div>
                <div class="containerForInfo">
                    <div class="containerName">
                        <div id="nameuser" class="name sairaRegular18"></div>
                        <div class="onlineTime sairaLight14" id="onlineTime">
                            в сети 0 минут
                        </div>
                    </div>
                    <div class="changeInfo alignCenter sairaLight14">
                        <a href="#">Изменить информацию</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="globalTime sairaRegular18 alignCenter" id="time">
        </div>
    </div>
    <div class="chatBox">
        <div class="chatTabs">
            <div class="chatNameHeader alignCenter">
                <div class="chatName sairaRegular18">
                    ЧАТЫ
                </div>
            </div>
            <div id="chatRooms" class="chatMembers scroll">
                <div class="alignLeft chatRoomId active" data-chatRoomUserID="MAIN">
                    <div class="containerForProfile alignCenter">
                        <div class="containerForAvatar alignCenter">
                            <div class="avatar avatarProfileTabs" data-chatRoomAmount="MAIN"></div>
                        </div>
                        <div>
                            <div class="containerName">
                                <div class="name sairaRegular18">
                                    MAIN
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--- Ниже блок, чтобы все чаты вмещались в видимую область --->
                <div id="emptyRoom" class="containerForAvatar"></div>
            </div>
        </div>
        <div class="chatForm">
            <div class="chatHeader alignCenter">
                <div id="headerNameChat" data-headerName="MAIN" class="chatName sairaRegular18">
                    MAIN
                </div>
            </div>
            <div id="messages">
            <div id="parentMessages" data-chatID="MAIN" class="chatLogs scroll"></div>
            </div>
            <div class="inputMessageBox">
                <div class="inputMessage">
                    <form name="message" method="post">
                        <input id="text" type="text" placeholder="Написать сообщение...">
                        <input id="sendIcon" class="send" type="button">
                    </form>
                </div>
                <div class="editing">
                    <form>
                        <input id="boldIcon" class="bold" type="button">
                        <input id="italicIcon" class="italic" type="button">
                        <input id="underlineIcon" class="underline" type="button">
                    </form>
                    <ul class="characters sairaLightCharacters">
                        <li>
                            Знаков препинания:
                        </li>
                        <li id="punctuationMarks" class="info">
                            0
                        </li>
                        <li>
                            Невидимых символов:
                        </li>
                        <li id="spaces" class="info">
                            0
                        </li>
                        <li>
                            Букв:
                        </li>
                        <li id="letters" class="info">
                            0
                        </li>
                        <li>
                            Символов:
                        </li>
                        <li id="symbols" class="info">
                            0
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="members">
            <div class="chatNameHeader alignCenter">
                <div class="chatName sairaRegular18">
                    УЧАСТНИКИ
                </div>
                <div id="counter" class="onlineMembers sairaRegular18">
                </div>
            </div>
            <div id="parent" class="chatMembers scroll">
                <div id="empty" class="alignCenter">
                    <!--- Ниже блок, чтобы все участники вмещались в видимую область --->
                    <div class="containerForAvatar"></div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
